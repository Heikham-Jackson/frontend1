<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body class="m-2">
    <h1>Fetch API</h1>



    <section  class="mt-3 bg-gray-200 w-fit rounded-sm">
        <div class="bg-gray-300 text-center">
                <i class="fa-solid fa-user bg-white rounded-full text-2xl p-1 "></i>
                <h3 >
                    Users
                </h3>
            </div>
            <div id="detailsContainer" class="flex flex-col gap-2 p-2">

            <!-- <p class="bg-white rounded-md px-1">Name${details}</p>
            <p class="bg-white rounded-md px-1">Gender${details[i].gender}</p>
            <p class="bg-white rounded-md px-1">State${details[i].state}</p>
            <p class="bg-white rounded-md px-1">Country${details[i].country}</p>
            <p class="bg-white rounded-md px-1">Email${details[i].email}</p>
            <p class="bg-white rounded-md px-1">DOB${details[i].dob}</p> -->

            </div>
    </section>

    

    <script>
        
        async function getDetails() {
            const response = await fetch("https://api.freeapi.app/api/v1/public/randomusers?page=1&limit=10")
            const data = await response.json();
            
            console.log(data.data.totalPages);
            
            // console.log(details);
            const details = data.data.data;
            const detailsContainer = document.getElementById("detailsContainer");
            for(let i=0 ; i<details.length ; i++){
                detailsContainer.innerHTML += `
                <div>
                <h1> Gender:${details[i].gender}</h1>
                <p> </p>
                </div>
            `;
            }
        }
        getDetails();
    </script>
</body>

</html>
