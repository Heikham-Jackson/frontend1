<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }


        .whole{
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            height: 100dvh;
        }

        .card {
            width: 200px;
            padding: 8px;
            box-shadow: 0 5px 10px 0  rgb(119, 118, 118);    
            border-radius: 8px;
            position: relative;
            padding-top: 100px;
        }

        .image {

            width: 100%;
            height: 120px;
            object-fit: cover;
            position: absolute;
            top: -40px;
            border-radius: 6px;
        }

        .name {
            font-weight: bold;
            margin: 0;
            font-size: 14px;
            
        }

        .details {
            display: flex;
            justify-content: space-between;
        }

        .details>p {
            margin: 0;
            font-size: 12px;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            border: 2px solid black;
            font-size: 12px;
            border-color: rgb(21, 201, 250);
            padding: 4px;
            color: rgb(21, 201, 250);
            border-radius: 4px;
        }

        .price {
            font-weight: bold;
            margin: 0;
            padding: 10px 0 20px 0;

        }

        .description {
            border-top: 1px solid gray;
        }

        .description {
            font-size: 10px;
            font-weight: lighter;
        }

        .btn {
            width: 100%;
            padding: 8px;
            background:linear-gradient(to right, rgb(24, 114, 225), rgb(53, 204, 255));
            color: white;
            border-radius: 6px;
            border: none;
        }
    </style>
</head>

<body>
    <div class="whole">
        <div class="card">
            <img class="image"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2qerwW0YwDpYKSg4ZHhUCWsaYHMo1RPreyw&s"
                alt="image">
            <p class="name">Nike Sneaker</p>
            <div class="details">
                <p>(green)</p>
                <a href="#">View Details</a>
            </div>
            <p class="price">$120</p>
                <p class="description">Lorem ipsum dolor sit amet iste facilis sapiente quidem.</p>
                <button class="btn">Buynow</button>
        </div>
    </div>
</body>

</html>
